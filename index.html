    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      // Init TWA
      Telegram.WebApp.ready();

      // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
      Telegram.WebApp.onEvent("themeChanged", function () {
        document.documentElement.className = Telegram.WebApp.colorScheme;
      });

      // Show main button
      Telegram.WebApp.MainButton.setParams({
        text: "~LVBET",
      });
      Telegram.WebApp.MainButton.onClick(function () {
        // Telegram.WebApp.showAlert(initData + "|" + initDataUnsafe + "|" + version + "|" + platform + "|" + colorScheme + "|" + themeParams + "|" + isExpanded + "|" + viewportHeight + "|" + viewportStableHeight + "|" + headerColor + "|" + backgroundColor + "|" + isClosingConfirmationEnabled + "|" + BackButton + "|" + MainButton + "|" + HapticFeedback + "|" + CloudStorage);
        // Telegram.WebApp.showAlert(initData);
        Telegram.WebApp.showAlert('initData');
      });
      Telegram.WebApp.MainButton.show();

      // Function to call showPopup API
      function showPopup() {
        Telegram.WebApp.showPopup(
          {
            title: "Title",
            message: "Some message",
            buttons: [
              { id: "link", type: "default", text: "Open ton.org" },
              { type: "cancel" },
            ],
          },
          function (btn) {
            if (btn === "link") {
              Telegram.WebApp.openLink("https://ton.org/");
            }
          }
        );
      }

      // Function to toggle main TWA button
      function toggleMainButton() {
        if (Telegram.WebApp.MainButton.isVisible) {
          Telegram.WebApp.MainButton.hide();
        } else {
          Telegram.WebApp.MainButton.show();
        }
      }

      function setViewportData() {
        var sizeEl = document.getElementById("viewport-params-size");
        sizeEl.innerText =
          "width: " +
          window.innerWidth +
          " x " +
          "height: " +
          Telegram.WebApp.viewportStableHeight;

        var expandEl = document.querySelector("#viewport-params-expand");
        expandEl.innerText =
        "Is Expanded: " + (Telegram.WebApp.isExpanded ? "true" : "false");

        var einitData = document.querySelector("#initData");
        einitData.innerText = initData;

        var einitDataUnsafe = document.querySelector("#initDataUnsafe");
        einitDataUnsafe.innerText = initDataUnsafe;

        var eversion = document.querySelector("#version");
        eversion.innerText = version;

        var eplatform = document.querySelector("#platform");
        eplatform.innerText = platform;

        var ecolorScheme = document.querySelector("#colorScheme");
        ecolorScheme.innerText = colorScheme;

        var ethemeParams = document.querySelector("#themeParams");
        ethemeParams.innerText = themeParams;

        var eisExpanded = document.querySelector("#isExpanded");
        eisExpanded.innerText = isExpanded;

        var eviewportHeight = document.querySelector("#viewportHeight");
        eviewportHeight.innerText = viewportHeight;

        var eviewportStableHeight = document.querySelector("#viewportStableHeight");
        eviewportStableHeight.innerText = viewportStableHeight;

        var eheaderColor = document.querySelector("#headerColor");
        eheaderColor.innerText = headerColor;

        var ebackgroundColor = document.querySelector("#backgroundColor");
        ebackgroundColor.innerText = backgroundColor;

        var eisClosingConfirmationEnabled = document.querySelector("#isClosingConfirmationEnabled");
        eisClosingConfirmationEnabled.innerText = isClosingConfirmationEnabled;

        var eBackButton = document.querySelector("#BackButton");
        eBackButton.innerText = BackButton;

        var eMainButton = document.querySelector("#MainButton");
        eMainButton.innerText = MainButton;

        var eHapticFeedback = document.querySelector("#HapticFeedback");
        eHapticFeedback.innerText = HapticFeedback;

        var eCloudStorage = document.querySelector("#CloudStorage");
        eCloudStorage.innerText = CloudStorage;

      }

      Telegram.WebApp.setHeaderColor("secondary_bg_color");

      setViewportData();
      Telegram.WebApp.onEvent("viewportChanged", setViewportData);

      Telegram.WebApp.onEvent("themeChanged", function () {
        document.body.setAttribute(
          "style",
          "--bg-color:" + Telegram.WebApp.backgroundColor
        );
      });
    </script>
